<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>EL Samurai - اختراق وحماية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #111;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 0 20px #a600ff, 0 0 40px #00c3ff inset;
      text-align: center;
      max-width: 650px;
      animation: pulse 3s infinite;
    }

    h1 {
      font-size: 46px;
      color: #ff00ff;
      text-shadow: 0 0 15px #ff00ff;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #fff;
      margin-bottom: 30px;
      line-height: 1.8;
    }

    .btn {
      background: linear-gradient(45deg, #ff00ff, #00f7ff);
      color: #000;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 12px #ff00ff;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #00f7ff;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px #a600ff, 0 0 40px #00c3ff inset; }
      50% { box-shadow: 0 0 40px #ff00ff, 0 0 60px #00f7ff inset; }
      100% { box-shadow: 0 0 20px #a600ff, 0 0 40px #00c3ff inset; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EL Samurai 🥷</h1>
    <p>
      اختراق، حماية، وسيطرة رقمية<br>
      ابدأ من الصفر وادخل عالم الهاكرز الأخلاقي<br>
      معنا تتعلم الأمان، التحليل، والاحتراف!
    </p>
    <a href="main.html" class="btn">ابدأ رحلتك الآن</a>
  </div>
</body>
</html>
